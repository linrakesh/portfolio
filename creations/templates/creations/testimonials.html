{% extends 'creations/base.html ' %}

{% block title %}
<title>Our Customers View -Django Project by cbsetoday.com</title>
{% endblock title%}

{% block portfolio %}

<div id="testimonial">
    <div class="container">
        <h2>Testimonials</h2>
    </div>
    <div class="container">
        {% for post in posts %}
        <div class="card">

            <h3>{{post.title}}</h3>
            <img class="responsive" src="{{post.image.url}}" alt="{{post.name}}">
            <p>{{post.text}}</p>
         
        </div>
        {% endfor %}

    </div>
   
</div>




{% endblock portfolio %}
