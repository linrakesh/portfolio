{% extends 'creations/base.html' %}
{% block title %}

{% endblock title %}

{% block contactus %}
<div id="contact">
    <div class="container">
        <h1>Contact Us</h1>
    </div>
    <div class="container contact-us">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_table}}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock contactus%}
